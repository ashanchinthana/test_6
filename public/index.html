<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ticket Submission</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: Arial, sans-serif; 
      min-height: 100vh;
      background: url('/background.jpg') center/cover no-repeat fixed;
      position: relative;
      padding: 54px;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('/background.jpg') center/cover no-repeat;
      filter: blur(1px);
      z-index: -1;
    }
    .card { 
      max-width: 520px; 
      margin: 0 auto; 
      background: rgba(255, 255, 255, 0.40);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(25px);
      padding: 30px; 
      border-radius: 12px; 
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    h1 { font-size: 20px; margin: 0 0 16px; color: #1f2937; }
    label { display: block; margin: 12px  6px; font-weight: 600; color: #374151; }
    input[type="text"], input[type="file"] { 
      width: 100%; 
      padding: 10px; 
      border: 1px solid #d1d5db; 
      border-radius: 6px; 
      background: #fff;
    }
    button { 
      margin-top: 16px; 
      width: 100%; 
      padding: 12px; 
      border: none; 
      border-radius: 6px; 
      background: #2563eb; 
      color: #fff; 
      font-weight: 700; 
      cursor: pointer; 
      transition: background 0.2s;
    }
    button:hover { background: #1d4ed8; }
    button:disabled { background: #93c5fd; cursor: not-allowed; }
    .note { color: #1f2937; font-size: 13px; margin-top: 8px; font-weight: 500; text-shadow: 0 1px 2px rgba(255, 255, 255, 0.8); }
    .msg { margin-top: 14px; padding: 10px; border-radius: 6px; display: none; }
    .msg.ok { background: #ecfdf5; color: #065f46; border: 1px solid #34d399; }
    .msg.err { background: #fef2f2; color: #991b1b; border: 1px solid #fca5a5; }
  </style>
  <script>
    async function submitForm(event) {
      event.preventDefault();
      const btn = document.getElementById('submitBtn');
      const msg = document.getElementById('msg');
      msg.style.display = 'none';
      
      // Validate User ID
      const userId = document.getElementById('userId').value.trim();
      if (!/^\d{12}$/.test(userId)) {
        msg.className = 'msg err';
        msg.textContent = 'User ID must be exactly 12 numbers';
        msg.style.display = 'block';
        return;
      }
      
      // Validate WhatsApp Number
      const whatsappNumber = document.getElementById('whatsappNumber').value.trim();
      if (!whatsappNumber) {
        msg.className = 'msg err';
        msg.textContent = 'WhatsApp number is required';
        msg.style.display = 'block';
        return;
      }
      
      // Validate Name
      const name = document.getElementById('name').value.trim();
      if (!name) {
        msg.className = 'msg err';
        msg.textContent = 'Name is required';
        msg.style.display = 'block';
        return;
      }
      
      // Validate File
      const fileInput = document.getElementById('paymentSlip');
      if (!fileInput.files || !fileInput.files[0]) {
        msg.className = 'msg err';
        msg.textContent = 'Payment slip file is required';
        msg.style.display = 'block';
        return;
      }
      
      btn.disabled = true;
      btn.textContent = 'Submitting...';
      
      try {
        const form = document.getElementById('ticketForm');
        const formData = new FormData(form);
        
        const res = await fetch('/api/submit', { 
          method: 'POST', 
          body: formData 
        });
        
        if (!res.ok) {
          const errorData = await res.json().catch(() => ({ message: 'Submission failed' }));
          throw new Error(errorData.message || `Server error: ${res.status}`);
        }
        
        const data = await res.json();
        msg.className = 'msg ok';
        msg.innerHTML = 'Submitted successfully! Your ticket is pending approval. Please wait a few minutes.<br><br><a href="/ticket.html?id=' + encodeURIComponent(data.ticketId) + '" style="color: #2563eb; text-decoration: underline;">Check Ticket Status</a>';
        msg.style.display = 'block';
        form.reset();
      } catch (e) {
        msg.className = 'msg err';
        msg.textContent = e.message || 'Something went wrong. Please check your connection and try again.';
        msg.style.display = 'block';
        console.error('Submission error:', e);
      } finally {
        btn.disabled = false;
        btn.textContent = 'Submit';
      }
    }
  </script>
</head>
<body>
  <div class="card">
    <h1>Submit Ticket Request</h1>
    <form id="ticketForm" onsubmit="submitForm(event)" enctype="multipart/form-data">
      <label for="name">Full Name</label>
      <input id="name" name="name" type="text" placeholder="Enter your full name" required />

      <label for="userId">User ID</label>
      <input id="userId" name="userId" type="text" placeholder="Enter 12-digitttt ID" pattern="[0-9]{12}" maxlength="12" required />
      <div class="note">Must be exactly 12 numbers</div>

      <label for="whatsappNumber">WhatsApp Number</label>
      <input id="whatsappNumber" name="whatsappNumber" type="text" placeholder="Enter WhatsApp number (e.g., +94771234567)" required />
      <div class="note">Include country code (e.g., +94 for Sri Lanka)</div>

      <label for="paymentSlip">Payment Slip (image/PDF)</label>
      <input id="paymentSlip" name="paymentSlip" type="file" accept=".png,.jpg,.jpeg,.pdf" required />
      <div class="note">Make sure this is your real bank slip. Your order remains pending until the admin confirms payment.</div>

      <button id="submitBtn" type="submit">Submit</button>
      <div id="msg" class="msg"></div>
    </form>
  </div>
</body>
</html>
