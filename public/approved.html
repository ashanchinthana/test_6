<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Approved Tickets</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 24px; background: #f7f7f8; }
    .wrap { max-width: 1000px; margin: 0 auto; }
    h1 { font-size: 22px; margin: 0 0 16px; }
    table { width: 100%; border-collapse: collapse; background: #fff; box-shadow: 0 2px 8px rgba(0,0,0,0.08); border-radius: 8px; overflow: hidden; }
    th, td { padding: 10px 12px; border-bottom: 1px solid #e5e7eb; text-align: left; vertical-align: top; }
    th { background: #f3f4f6; font-weight: 700; }
    tr:last-child td { border-bottom: none; }
    .link { color: #2563eb; text-decoration: none; }
    .meta { color: #6b7280; font-size: 12px; }
    .toolbar { display: flex; align-items: center; justify-content: space-between; margin: 12px 0; }
    .nav { display: flex; gap: 12px; margin-bottom: 16px; }
    .nav a { padding: 8px 16px; background: #fff; border: 1px solid #d1d5db; border-radius: 6px; text-decoration: none; color: #374151; font-weight: 500; }
    .nav a:hover { background: #f3f4f6; }
    .nav a.active { background: #10b981; color: #fff; border-color: #10b981; }
    button { padding: 8px 10px; border: none; border-radius: 6px; cursor: pointer; font-weight: 700; background: #2563eb; color: #fff; }
    .actions { display: flex; gap: 8px; }
    .delete-btn { background: #ef4444; color: #fff; padding: 6px 12px; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; font-size: 12px; }
    .delete-btn:hover { background: #dc2626; }
    .view-btn { background: #10b981; color: #fff; padding: 6px 12px; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; font-size: 12px; margin-right: 4px; }
    .view-btn:hover { background: #059669; }
    .download-btn { background: #0ea5e9; color: #fff; padding: 6px 12px; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; font-size: 12px; }
    .download-btn:hover { background: #0284c7; }
    .msg { margin: 10px 0; padding: 10px; border-radius: 6px; display: none; }
    .ok { background: #ecfdf5; color: #065f46; border: 1px solid #34d399; }
    .err { background: #fef2f2; color: #991b1b; border: 1px solid #fca5a5; }
    .ticket-number { color: #10b981; font-weight: 700; }
  </style>
  <script>
    let approvedTicketsCache = {};
    let ticketTemplatePromise;

    async function fetchApproved() {
      const res = await fetch('/api/admin/approved');
      if (!res.ok) throw new Error('Failed to fetch approved tickets');
      return res.json();
    }
    function paymentUrl(paymentSlip) {
      if (!paymentSlip) return '';
      return '/' + paymentSlip.replace(/^\/+/, '');
    }
    function renderRows(tickets) {
      const tbody = document.getElementById('tbody');
      tbody.innerHTML = '';
      approvedTicketsCache = {};
      if (!tickets.length) {
        const tr = document.createElement('tr');
        const td = document.createElement('td');
        td.colSpan = 5;
        td.textContent = 'No approved tickets.';
        tr.appendChild(td);
        tbody.appendChild(tr);
        return;
      }
      for (const t of tickets) {
        approvedTicketsCache[t._id] = t;
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${escapeHtml(t.name || '')}<div class="meta">${escapeHtml(t.userId || '')}</div><div class="meta">ðŸ“± ${escapeHtml(t.whatsappNumber || '')}</div></td>
          <td><span class="ticket-number">${escapeHtml(t.ticketNumber || '-')}</span><div class="meta">${formatDate(t.createdAt)}</div></td>
          <td>${
            t.paymentSlip
              ? (t.paymentSlip.startsWith('http')
                  ? '<a class="link" href="' + t.paymentSlip + '" target="_blank" rel="noopener">View Slip</a>'
                  : ('<a class="link" href="' + paymentUrl(t.paymentSlip) + '" target="_blank" rel="noopener">View Slip</a>')
                )
              : '-'
          }</td>
          <td class="meta">${escapeHtml(t._id || '')}</td>
          <td>
            <span style="color: #10b981; font-weight: 700;">Confirmed</span>
            <div class="actions" style="margin-top: 8px;">
              <button class="view-btn" onclick="viewTicket('${t._id}')">View Ticket</button>
              <button class="download-btn" onclick="downloadAdminTicket('${t._id}')">Download</button>
              <button class="delete-btn" onclick="deleteTicket('${t._id}')">Delete</button>
            </div>
          </td>
        `;
        tbody.appendChild(tr);
      }
    }
    function escapeHtml(s) {
      return String(s).replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));
    }
    function formatDate(d) {
      if (!d) return '';
      try { return new Date(d).toLocaleString(); } catch { return String(d); }
    }
    async function refresh() {
      setMessage();
      try {
        const data = await fetchApproved();
        renderRows(data);
      } catch (e) {
        setMessage(e.message || 'Failed to load', true);
      }
    }
    function viewTicket(id) {
      window.open('/ticket.html?id=' + encodeURIComponent(id), '_blank');
    }
    async function deleteTicket(id) {
      if (!confirm('Are you sure you want to delete this ticket? This action cannot be undone.')) {
        return;
      }
      setMessage();
      try {
        const res = await fetch('/api/admin/ticket/' + encodeURIComponent(id), { method: 'DELETE' });
        const data = await res.json().catch(() => ({}));
        if (!res.ok) throw new Error(data.message || 'Delete failed');
        setMessage('Ticket deleted successfully.', false);
        refresh();
      } catch (e) {
        setMessage(e.message || 'Delete failed', true);
      }
    }
    function loadTicketTemplate() {
      if (!ticketTemplatePromise) {
        ticketTemplatePromise = new Promise((resolve, reject) => {
          const img = new Image();
          img.crossOrigin = 'anonymous';
          img.onload = () => resolve(img);
          img.onerror = reject;
          img.src = '/ticket.png';
        });
      }
      return ticketTemplatePromise;
    }
    async function buildTicketImage(ticket) {
      const template = await loadTicketTemplate();
      const canvas = document.createElement('canvas');
      canvas.width = template.width;
      canvas.height = template.height;

      const ctx = canvas.getContext('2d');
      ctx.drawImage(template, 0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#ffffff';
      ctx.textBaseline = 'middle';
      ctx.shadowColor = 'rgba(0,0,0,0.85)';
      ctx.shadowBlur = 6;
      ctx.shadowOffsetX = 2;
      ctx.shadowOffsetY = 2;

      ctx.textAlign = 'right';
      ctx.font = `${Math.round(canvas.width * 0.05)}px Arial`;
      ctx.fillText(ticket.ticketNumber || '', canvas.width - 80, canvas.height - 70);

      ctx.textAlign = 'left';
      ctx.font = `${Math.round(canvas.width * 0.03)}px Arial`;
      ctx.fillText(ticket.name || '', 80, canvas.height - 180);

      ctx.font = `${Math.round(canvas.width * 0.028)}px Arial`;
      ctx.fillText(`ID: ${ticket.userId || ''}`, 80, canvas.height - 140);

      return canvas.toDataURL('image/png');
    }
    async function downloadAdminTicket(id) {
      const ticket = approvedTicketsCache[id];
      if (!ticket) {
        alert('Ticket data not found. Please refresh and try again.');
        return;
      }
      try {
        const dataUrl = await buildTicketImage(ticket);
        const link = document.createElement('a');
        const safeNumber = (ticket.ticketNumber || 'ticket').toString().replace(/[^a-z0-9_-]/gi, '');
        link.href = dataUrl;
        link.download = `ticket-${safeNumber || 'download'}.png`;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      } catch (err) {
        console.error('Download failed:', err);
        alert('Failed to download ticket. Please try again.');
      }
    }
    function setMessage(text = '', isError = false) {
      const el = document.getElementById('msg');
      if (!text) { el.style.display = 'none'; el.textContent = ''; el.className = 'msg'; return; }
      el.textContent = text;
      el.className = 'msg ' + (isError ? 'err' : 'ok');
      el.style.display = 'block';
    }
    window.addEventListener('DOMContentLoaded', refresh);
  </script>
  </head>
<body>
  <div class="wrap">
    <div class="nav">
      <a href="/admin.html">Pending</a>
      <a href="/approved.html" class="active">Approved</a>
      <a href="/rejected.html">Rejected</a>
    </div>
    <div class="toolbar">
      <h1>Approved Tickets</h1>
      <button onclick="refresh()">Refresh</button>
    </div>
    <div id="msg" class="msg"></div>
    <table>
      <thead>
        <tr>
          <th>User</th>
          <th>Ticket # / Created</th>
          <th>Payment Slip</th>
          <th>_id</th>
          <th>Status / Actions</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>
</body>
</html>
